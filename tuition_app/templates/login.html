{% extends 'base1.html' %}
{% block content %}


<!-- https://img.etimg.com/thumb/width-420,height-315,imgsize-124204,resizemode-1,msid-98700080/nri/study/f-1-visa-premium-processing-an-incentive-for-indian-students-to-study-in-the-us/graduation-edited.jpg -->
<div class="w-100 mt-5" style="background-image: url(https://img.freepik.com/free-photo/education-college-read-information-table_1150-1615.jpg);background-size: cover;background-repeat: no-repeat;width: 100%;height: 650px;">
    <div class="w-100" style="height: 650px;">
        <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-2"></div>
            <div class="col-sm-12 col-md-8 col-lg-8">
                <div class="container-fluid mt-5" style="background-color: rgba(18, 18, 19, 0.836);border-radius: 35px;height: 400px;">
                    <div class="row">
                        <div class="col-sm-12 col-md-4 col-lg-4">
                            <img src="https://img.freepik.com/premium-photo/teenager-student-girl-yellow-pointing-finger-side_1368-40175.jpg" alt="" style="margin-left: -4%;height: 400px;width: 107%;margin-top: 0%;border-bottom-left-radius: 25px;border-top-left-radius:25px ;">
    
                        </div>
                        <div class="col-sm-12 col-md-8 col-lg-8" style="background-color: white; height: 400px;margin-left: -4px;border-top-right-radius: 25px;border-bottom-right-radius: 25px;">
                            <form method="post" action="{% url 'login' %}" class="was-validated">
                                {% csrf_token %}
                                <h1 class="header mt-5" style="text-align: center;color: rgb(19, 18, 18);">SIGN IN</h1>
                                <div class="form-group">
                                    <label for="uname" style="color: white;">Username:</label>
                                    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="username" required>
                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
                                <div class="form-group">
                                    <label for="pwd" style="color: white;">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
                                <div class="form-group form-check">
                                    <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" name="remember" required> Please check here.
                                      <div class="valid-feedback">Valid.</div>
                                      <div class="invalid-feedback">Check this checkbox to continue.</div>
                                    </label>
                                </div>
                                <!-- <input type='submit' style="background-color: rgb(0, 0, 0); color: rgb(246,110,19);margin-bottom: 5px;" value='SIGN IN'> -->
                                <button type="submit" class="btn btn-outline-warning form-control mb-5" style="width: 100%;height: 35px;color: rgb(7, 7, 7);font-weight: bold;">SIGN IN</button>
                                {% for message in messages %}
                                <b style="color: red;">{{ message }}</b>
                                {% endfor %}
                            
                
                
                
                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-2 col-lg-2"></div>
        </div>
    </div>
</div>

{% endblock %}
