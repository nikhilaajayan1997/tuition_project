{% extends 'administration/admin_base.html' %}
{% block content %}







<div class="w-100" style="background-image: url(https://img.freepik.com/free-photo/education-college-read-information-table_1150-1615.jpg);background-size: cover;background-repeat: no-repeat;width: 100%;height: 700px;">
     
    <div class="w-100" style="height: 700px;">
     <div>
         <div class="row">
             <div class="col-sm-12 col-md-2 col-lg-2"></div>
             <div class="col-sm-12 col-md-8 col-lg-8">
            <div class="row" style="background-color: rgb(15, 15, 15); margin-left: 20%;">
             <div class="col-sm-12 col-md-4 col-lg-4">
                 <img src="https://img.freepik.com/premium-photo/teenager-student-girl-yellow-pointing-finger-side_1368-40175.jpg" alt="" style="margin-left: -5%;height: 650px;width: 111%;margin-top: 0%;">
             </div>
             <div class="col-sm-12 col-md-8 col-lg-8" style="background-color: white;">
                 <div class="" style="border-radius: 25px;">
                    <form method="post" action="{% url 'add_time_table' %}" class="was-validated ms-5 me-5">
                        {% csrf_token %}
                        <h1 class="header mt-5" style="text-align: center;color: rgb(17, 17, 17);">TIME TABLE</h1>
                        <div class="form-group">
                            <select name="select1" class="form-control mt-3" id="">
                                
                                   <option value="monday">monday</option>
                                   <option value="tuesday">tuesday</option>
                                   <option value="wednesday">wednesday</option>
                                   <option value="thursday">thursday</option>
                                   <option value="friday">friday</option>
                                   <option value="saturday">saturday</option>
        
                                
                            </select>
                            
                        </div>
        
                        <div class="form-group">
                            <select name="select2" class="form-control mt-3" id="">
                                {% for i in batch %}
                                   <option value="{{ i.id }}">{{ i.batch_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="select3" class="form-control mt-3" id="">
                                {% for i in course %}
                                   <option value="{{ i.id }}">{{ i.course_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="select4" class="form-control mt-3" id="">
                                {% for i in teacher %}
                                   <option value="{{ i.id }}">{{ i.user.first_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">from:</label>
                            <input type="text" class="form-control"  placeholder="from" name="time_from" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="">to:</label>
                            <input type="text" class="form-control"  placeholder="to" name="time_to" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
        
                        
                         <!-- <input type='submit' style="background-color: rgb(0, 0, 0); color: rgb(246,110,19);margin-bottom: 5px;" value='SIGN IN'> -->
                        <button type="submit" class="btn btn-primary form-control mb-5" style="width: 100%;height: 35px;color: white;">ADD TIME TABLE</button>
                    
        
        
        
        
                    </form>
                 
                 </div>
             </div>
            </div>
             </div>
             <div class="col-sm-12 col-md-2 col-lg-2"></div>
               
         </div>
     </div>
 
    </div>
     
 </div>







{% endblock %}
