{% extends 'teacher/teacher_base.html' %}
{% block content %}





<div class="w-100" style="background-image: url(https://img.freepik.com/free-photo/education-college-read-information-table_1150-1615.jpg);background-size: cover;background-repeat: no-repeat;width: 100%;height: 650px;">
    <div class="w-100" style="height: 650px;">
        <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-2"></div>
            <div class="col-sm-12 col-md-8 col-lg-8">
                <div class="container-fluid mt-5" style="background-color: rgba(18, 18, 19, 0.836);border-radius: 25px;height: 400px;margin-left: 13%;">
                    <div class="row">
                        <div class="col-sm-12 col-md-4 col-lg-4">
                            <img src="https://img.freepik.com/premium-photo/teenager-student-girl-yellow-pointing-finger-side_1368-40175.jpg" alt="" style="margin-left: -4%;height: 400px;width: 107%;margin-top: 0%;">
    
                        </div>
                        <div class="col-sm-12 col-md-8 col-lg-8" style="background-color: white; height: 400px;margin-left: -4px;">
                            <form method="post" action="/joined_course/{{ course.id }}" class="was-validated">
                                {% csrf_token %}
                                <h1 class="header mt-5" style="text-align: center;color: rgb(14, 13, 13);">JOIN CLASS</h1>
                                
                                <div class="form-group">
                                    <label for="" style="color: white;"><b> Student Name:</b></label>
                                    <input type="text" class="form-control"  value="{{ user.student.first_name }}" readonly>
                                    
                                </div>
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="" style="color: white;"><b>Batch:</b> </label>
                                        <input type="text" class="form-control"  value="{{ user.batch.batch_name }}" readonly>
                                </div>
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="" style="color: white;"><b>Subject:</b></label>
                                        <input type="text" class="form-control"  value="{{ course.course_name }}" readonly>
                                </div>
                                
                                <!-- <input type='submit' style="background-color: rgb(0, 0, 0); color: rgb(246,110,19);margin-bottom: 5px;" value='SIGN IN'> -->
                                
                                <!-- <button <type="submit" class="btn form-control" disabled style="width: 100%;height: 35px;color: white;background-color: rgb(17, 17, 163);">JOIN</button> -->
                               
                                <button type="submit" class="btn form-control mt-5"  style="width: 100%;height: 35px;color: white;background-color: rgb(17, 17, 163);">JOIN</button>
                
                              
                            
                
                
                
                
                            </form>
                         
                        </div>
                    </div>


                </div>
            </div>
            <div class="col-sm-12 col-md-2 col-lg-2"></div>
        </div>
    </div>
</div>



{% endblock %}
