{% extends 'teacher/teacher_base.html' %}
{% load static %}
{% block content %}
<div class=" " style="background-image: url(https://img.etimg.com/thumb/width-420,height-315,imgsize-124204,resizemode-1,msid-98700080/nri/study/f-1-visa-premium-processing-an-incentive-for-indian-students-to-study-in-the-us/graduation-edited.jpg);background-size: cover;background-repeat: no-repeat;width: 100%;height: 650px;">
    <center>
        <div class="card" style="width: 24rem;margin-top: 5%;">
            <img src="{{ p.image.url }}" class="card-img-top" alt="..." style="height: 250px;">
            <div class="card-body" style="background-color: rgba(27, 27, 27, 0.658);color: white;">
              <h5 class="card-title">NAME :{{ p.student.first_name}} {{ p.student.last_name}}</h5>
              <p class="card-text">EMAIL :{{ p.student.email }}</p>
              <p class="card-text">ADDRESS :{{ p.address }}</p>
              <p class="card-text">PHONE :{{ p.phone }}</p>
              <p class="card-text">BATCH :{{ p.batch.batch_name }}</p>
              <a href="{% url 'edit_stud_form' %}" class="btn btn-primary">EDIT PROFILE</a>
            </div>
          </div>
    </center>
    

</div>





{% endblock%}
