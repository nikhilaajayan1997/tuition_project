{% extends 'teacher/teacher_base1.html' %}
{% block content %}



<div class="w-100" style="background-image: url(https://img.freepik.com/free-photo/education-college-read-information-table_1150-1615.jpg);background-size: cover;background-repeat: no-repeat;width: 100%;height: 650px;">
    <div class="w-100" style="height: 650px;">
        <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-2"></div>
            <div class="col-sm-12 col-md-8 col-lg-8">
                <div class="container-fluid mt-5" style="background-color: rgba(18, 18, 19, 0.836);border-radius: 25px;height: 400px;margin-left: 13%;">
                    <div class="row">
                        <div class="col-sm-12 col-md-4 col-lg-4">
                            <img src="https://img.freepik.com/premium-photo/teenager-student-girl-yellow-pointing-finger-side_1368-40175.jpg" alt="" style="margin-left: -4%;height: 400px;width: 107%;margin-top: 0%;">
    
                        </div>
                        <div class="col-sm-12 col-md-8 col-lg-8" style="background-color: white; height: 400px;margin-left: -4px;">
                            <form method="post" action="{% url 'submit_task' %}" enctype="multipart/form-data" class="was_validated">
                                <h1 class="header mt-5" style="text-align: center;color: rgb(12, 12, 12);">TASK</h1>
                
                                {% csrf_token %}
                
                                <div class="form-group">
                                    <select name="select" class="form-control mt-3" id="">
                                        {% for i in tuition %}
                                           <option value="{{ i.id }}">{{ i.batch_name }}</option>
                                        {% endfor %}
                                    </select>
                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
                
                                
                                
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control mt-2"  placeholder="Enter Chapter name" name="chapter" required>
                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
                
                                <div class="form-group">
                                    <input type="text" class="form-control mt-2"  placeholder="Enter Task" name="task" required>
                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
            
                                <div class="form-group">
                                    <label for="" style="color: white;">Due Date</label>
                                    <input type="date" class="form-control mt-2"  name="due_date" required>
                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
                                
                                
                                <button type="submit" class="btn btn-primary form-control mt-4 mb-5" style="width: 100%;height: 35px;color: white;">SUBMIT</button>
                
                                
                        
                        
                        
                            </form>
                            

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-2 col-lg-2"></div>
        </div>
    </div>
</div>


{% endblock%}
