{% extends 'teacher/teacher_base1.html' %}
{% load static %}
{% block content %}
<div style="background-image: url(https://img.etimg.com/thumb/width-420,height-315,imgsize-124204,resizemode-1,msid-98700080/nri/study/f-1-visa-premium-processing-an-incentive-for-indian-students-to-study-in-the-us/graduation-edited.jpg);background-size: cover;background-repeat: no-repeat;width: 100%;height: 650px;">
    <center>
        <div class="card" style="width: 24rem;margin-top: 5%;margin-left: 33%;position: absolute;">
            <img src="{{ p.image.url }}" class="card-img-top" alt="..." style="height: 250px;">
            <div class="card-body" style="background-color: rgba(30, 30, 31, 0.897);color: white;">
              <h5 class="card-title">NAME :{{ p.user.first_name}} {{ p.user.last_name}}</h5>
              <p class="card-text">EMAIL :{{ p.user.email }}</p>
              <p class="card-text">ADDRESS :{{ p.address }}</p>
              <p class="card-text">PHONE :{{ p.phone }}</p>
              <p class="card-text">BATCH :{{ p.course.course_name }}</p>
              <a href="{% url 'edit_tea_form' %}" class="btn btn-primary">EDIT PROFILE</a>
            </div>
          </div>
    </center>
    

</div>





{% endblock%}
